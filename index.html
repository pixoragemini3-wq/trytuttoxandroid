    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Saira+Extra+Condensed:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-condensed {
        font-family: 'Saira Extra Condensed', 'Impact', 'Arial Narrow', sans-serif !important;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Spinner Animation */
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #e31b23;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      /* --- LEGACY BLOGGER STYLES (Porting) --- */
      
      /* Blockquotes */
      blockquote {
        font-style: italic;
        color: #555;
        border-left: 5px solid #e31b23;
        margin-left: 0;
        padding: 10px 15px;
        background: #f9f9f9;
        margin-bottom: 15px;
      }

      /* Alert Messages */
      .alert-message {
        position: relative;
        display: block;
        background-color: #FAFAFA;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
        color: #2f3239;
        border: 1px solid #eee;
        font-size: 14px;
      }
      .alert-message.success { background-color: #f1f9f7; border-color: #e0f1e9; color: #1d9d74; }
      .alert-message.alert { background-color: #DAEFFF; border-color: #8ED2FF; color: #378FFF; }
      .alert-message.warning { background-color: #fcf8e3; border-color: #faebcc; color: #8a6d3b; }
      .alert-message.error { background-color: #FFD7D2; border-color: #FF9494; color: #F55D5D; }

      /* Buttons & Highlights */
      .telegram-button {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #24A1DE;
        transition: background-color 0.3s ease;
        text-align: center;
        line-height: 50px;
        color: white;
      }
      .telegram-button:hover { background-color: #1c88be; } 

      .highlight {
        background-color: #ffd305;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
        display: block;
      }
      .highlight:hover {
        background-color: #ffe25a;
        box-shadow: 0 0 10px 0 #ffe25a;
      }

      /* --- EXPANDABLE TABLE (FAQ Cascading Effect) - UPDATED --- */
      table.expandable-table {
          width: 100%;
          border-collapse: separate; 
          border-spacing: 0 10px; /* Space between rows */
          margin-bottom: 20px;
          border: none;
      }
      table.expandable-table th {
          display: none; /* Hide headers for cleaner look */
      }
      table.expandable-table td {
          border: none;
          padding: 0;
      }
      
      /* Row Styling */
      tr.expandable-row {
          cursor: pointer;
          display: block;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
          overflow: hidden;
          transition: all 0.3s ease;
          border: 1px solid #eee;
      }
      tr.expandable-row:hover {
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transform: translateY(-1px);
      }

      /* Question Part (First TD) */
      tr.expandable-row td:first-child {
          display: block;
          padding: 15px;
          font-weight: 700;
          color: #2f3239;
          position: relative;
          padding-right: 40px; /* Space for arrow */
          font-family: 'Inter', sans-serif;
      }
      /* Arrow indicator */
      tr.expandable-row td:first-child::after {
          content: 'â–¼';
          position: absolute;
          right: 15px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 12px;
          color: #ccc;
          transition: transform 0.3s ease;
      }
      tr.expandable-row.expanded td:first-child::after {
          transform: translateY(-50%) rotate(180deg);
          color: #e31b23;
      }
      tr.expandable-row.expanded td:first-child {
          color: #e31b23;
      }

      /* Answer Part (Second TD - Cascading Text) */
      td.expandable-description {
          display: block;
          overflow: hidden;
          max-height: 0; /* Starts closed */
          opacity: 0;
          transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, padding 0.5s ease;
          background-color: #fcfcfc;
          border-top: 1px solid transparent;
          font-size: 15px;
          line-height: 1.6;
          color: #555;
      }
      
      /* Open State */
      tr.expandable-row.expanded td.expandable-description {
          max-height: 1000px; /* Large enough to fit content */
          opacity: 1;
          padding: 15px;
          border-top: 1px solid #eee;
      }
      
      /* Mobile override for table */
      @media (max-width: 768px) {
          table.expandable-table {
              width: 100% !important;
          }
      }

      /* --- LUNA SLIDER (CSS Only Interactive) --- */
      .luna-container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 20px 0;
      }
      .luna-box {
          background-color: #6a0dad;
          padding: 20px;
          border-radius: 15px;
          text-align: center;
          width: 300px;
          overflow: hidden;
          position: relative;
          color: white;
          font-family: Arial, sans-serif;
          box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      .luna-slider {
          position: relative;
          width: 100%;
          height: 200px;
          overflow: hidden;
          margin-bottom: 15px;
      }
      .luna-slider img {
          width: 100%;
          height: 200px;
          object-fit: cover;
          border-radius: 10px;
          position: absolute;
          top: 0;
          left: 0;
          transition: transform 0.5s ease;
      }
      /* Positioning images */
      .luna-slider img:nth-child(2) { transform: translateX(100%); }
      .luna-slider img:nth-child(3) { transform: translateX(200%); }

      /* Hover Effects */
      .luna-box:hover .luna-slider img:nth-child(1) { transform: translateX(-100%); }
      .luna-box:hover .luna-slider img:nth-child(2) { transform: translateX(0); }
      .luna-box:hover .luna-slider img:nth-child(3) { transform: translateX(100%); }

      .luna-description { margin-top: 10px; font-size: 14px; }
      .amazon-logo { width: 80px; margin-bottom: 10px; display: inline-block; }
