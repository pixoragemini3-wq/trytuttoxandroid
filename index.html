    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Saira+Extra+Condensed:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-condensed {
        font-family: 'Saira Extra Condensed', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scroll-container {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .sparkle-line {
        height: 4px;
        background-color: #f3f4f6;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }
      .group:hover .sparkle-line {
        background: linear-gradient(90deg, #e31b23 0%, #c0ff8c 50%, #e31b23 100%);
        background-size: 200% 100%;
        animation: shimmer 1.2s infinite linear;
        box-shadow: 0 0 15px rgba(227, 27, 35, 0.4);
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .flipped {
        transform: rotateY(180deg);
      }
      /* Spinner Animation */
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #e31b23;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
    </style>
