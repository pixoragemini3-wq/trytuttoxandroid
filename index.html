    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-condensed {
        font-family: 'Saira Extra Condensed', 'Impact', 'Arial Narrow', sans-serif !important;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Spinner Animation */
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #e31b23;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      /* --- EXPANDABLE ROW (Accordion/Cascata) FIXED --- */
      /* Generic container for both TR and DIV implementations */
      .expandable-row {
          cursor: pointer;
          display: block; 
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
          overflow: hidden;
          transition: all 0.2s ease;
          border: 1px solid #eee;
          margin-bottom: 12px;
          position: relative;
      }
      
      /* Specific override for TABLE rows to behave like cards */
      tr.expandable-row {
          width: 100%;
      }
      tr.expandable-row td {
          display: block;
          width: 100%;
          border: none;
          padding: 0;
      }

      .expandable-row:hover {
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transform: translateY(-1px);
        border-color: #ddd;
      }

      /* Title Area (First child or specific class) */
      .expandable-row > td:first-child,
      .expandable-row > .expandable-title,
      .expandable-row > div:first-child:not(.expandable-description) {
          display: block;
          padding: 18px 50px 18px 20px; /* Space for arrow */
          font-weight: 700;
          color: #2f3239;
          position: relative;
          font-family: 'Inter', sans-serif;
          font-size: 16px;
          line-height: 1.4;
          user-select: none;
          background: white;
      }

      /* Green Accent Bar (Visual Flair from screenshot) */
      .expandable-row::before {
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          width: 4px;
          background: #c0ff8c; /* Tech Green */
          opacity: 0;
          transition: opacity 0.2s;
      }
      .expandable-row:hover::before,
      .expandable-row.expanded::before {
          opacity: 1;
      }

      /* Arrow indicator */
      .expandable-row > td:first-child::after,
      .expandable-row > .expandable-title::after,
      .expandable-row > div:first-child:not(.expandable-description)::after {
          content: '▼';
          position: absolute;
          right: 20px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 10px;
          color: #999;
          transition: transform 0.3s ease, color 0.3s;
      }

      /* Expanded State Styles */
      .expandable-row.expanded > td:first-child,
      .expandable-row.expanded > .expandable-title,
      .expandable-row.expanded > div:first-child:not(.expandable-description) {
          color: #e31b23;
          background-color: #fff; /* Keep white for cleaner look */
      }
      
      .expandable-row.expanded > td:first-child::after,
      .expandable-row.expanded > .expandable-title::after,
      .expandable-row.expanded > div:first-child:not(.expandable-description)::after {
          transform: translateY(-50%) rotate(180deg);
          color: #e31b23;
      }

      /* Description / Content Area */
      .expandable-description {
          display: block;
          overflow: hidden;
          max-height: 0;
          opacity: 0;
          transition: max-height 0.3s ease-out, opacity 0.3s ease, padding 0.3s ease;
          background-color: #fafafa;
          font-size: 15px;
          line-height: 1.6;
          color: #555;
          padding: 0 20px;
          border-top: 1px solid transparent;
      }
      
      .expandable-row.expanded .expandable-description {
          max-height: 2000px; 
          opacity: 1;
          padding: 20px;
          border-top: 1px solid #eee;
      }

      /* --- TABLE OF CONTENTS (ToC) --- */
      .table-of-contents {
          background: #f8f9fa;
          border-left: 4px solid #e31b23;
          padding: 20px;
          margin: 20px 0;
          border-radius: 0 8px 8px 0;
      }
      .table-of-contents h2, .table-of-contents h3 {
          font-family: 'Saira Extra Condensed', sans-serif;
          text-transform: uppercase;
          font-weight: 800;
          font-size: 18px;
          margin-bottom: 10px;
          color: #222;
      }
      .table-of-contents ul {
          list-style: none;
          padding: 0;
          margin: 0;
      }
      .table-of-contents li {
          margin-bottom: 8px;
          position: relative;
          padding-left: 15px;
      }
      .table-of-contents li::before {
          content: '•';
          color: #e31b23;
          position: absolute;
          left: 0;
          font-weight: bold;
      }
      .table-of-contents a {
          text-decoration: none;
          color: #555;
          font-weight: 500;
          font-size: 14px;
          transition: color 0.2s;
      }
      .table-of-contents a:hover {
          color: #e31b23;
          text-decoration: underline;
      }

      /* --- COPY CODE BUTTON --- */
      .copy-code-btn {
          position: absolute;
          top: 5px;
          right: 5px;
          background: #333;
          color: white;
          border: none;
          border-radius: 4px;
          padding: 4px 10px;
          font-size: 12px;
          font-family: sans-serif;
          cursor: pointer;
          opacity: 0.7;
          transition: opacity 0.2s, background 0.2s;
          z-index: 10;
      }
      .copy-code-btn:hover {
          opacity: 1;
          background: #e31b23;
      }
      .copy-code-btn.copied {
          background: #22c55e;
      }
      pre {
          position: relative;
      }
